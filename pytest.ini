[pytest]
addopts =
    --pdbcls=IPython.terminal.debugger:Pdb
    --ignore=rpm
    --strict-markers
    -m "not (deb or rpm or scripts or iptables or nftables)"
markers:
    deb: tests for .deb packaging
    rpm: tests for .rpm packaging
    scripts: test installation scripts (root)
    iptables: tests for mode=iptables (root)
    nftables: tests for mode=nftables (root)
env_files =
    .env
    default.env
