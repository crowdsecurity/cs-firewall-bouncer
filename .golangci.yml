version: "2"

linters:
  default: all
  disable:
    - cyclop
    - dupl
    - err113
    - exhaustruct
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - gocyclo
    - godox
    - gosec
    - ireturn
    - lll
    - maintidx
    - mnd
    - nestif
    - nlreturn
    - paralleltest
    - tagliatelle
    - testpackage
    - unparam
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl
  settings:

    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/pkg/errors
              desc: errors.Wrap() is deprecated in favor of fmt.Errorf()

    errcheck:
      check-type-assertions: false

    gocritic:
      enable-all: true
      disabled-checks:
        - appendCombine
        - commentFormatting
        - paramTypeCombine
        - sloppyReassign
        - unnamedResult

    govet:
      disable:
        - fieldalignment
        - shadow
      enable-all: true

    misspell:
      locale: US

    nlreturn:
      block-size: 4

    nolintlint:
      require-explanation: false
      require-specific: false
      allow-unused: false

    revive:
      severity: error
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: comment-spacings
          disabled: true
        - name: confusing-results
          disabled: true
        - name: cyclomatic
          disabled: true
        - name: empty-lines
          disabled: true
        - name: flag-parameter
          disabled: true
        - name: function-length
          disabled: true
        - name: if-return
          disabled: true
        - name: import-alias-naming
          disabled: true
        - name: import-shadowing
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: nested-structs
          disabled: true
        - name: redundant-build-tag
          disabled: true
        - name: var-declaration
          disabled: true
        - name: exported
          disabled: true
        - name: unexported-naming
          disabled: true
        - name: unexported-return
          disabled: true
        - name: unhandled-error
          arguments:
            - fmt.Print
            - fmt.Printf
            - fmt.Println
          disabled: true
        - name: unused-receiver
          disabled: true
        - name: function-result-limit
          arguments:
            - 5
    staticcheck:
      checks:
        - all
    wsl:
      allow-trailing-comment: true
  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
        text: Error return value of `.*` is not checked
      - linters:
          - perfsprint
        text: fmt.Sprintf can be replaced .*
    paths:
      - third_party$
      - builtin$
      - examples$

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/crowdsecurity)
        - prefix(github.com/crowdsecurity/crowdsec)
        - prefix(github.com/crowdsecurity/cs-firewall-bouncer)
  exclusions:
    paths:
      - third_party$
      - builtin$
      - examples$
